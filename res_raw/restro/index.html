    <script>
  var x = document.getElementsByClassName("main");
  var screenWidth = screen.width/3;
  var scrolledBy = 1;
  
  function scrollRight(i){
    var smooth = setInterval(function(){
        x[i].scrollBy(10, 0);
        scrolledBy = scrolledBy + 10;
        if(scrolledBy >= screenWidth){
          clearInterval(smooth);
          scrolledBy = 1;
        }
    }, 0);
  }

  //Author: Niush Sitaula
  //Copyright for open uses: 2018

  function moveLeft(i){
    var smooth2 = setInterval(function(){
        x[i].scrollBy(-10, 0);
        scrolledBy = scrolledBy - 10;
        if(scrolledBy <= (-screenWidth)){
          clearInterval(smooth2);
          scrolledBy = 1;
        }
    }, 0);
  }

    var dateToday = new Date();
    $( function() {
    var dates = $("#datepicker").datepicker({
    defaultDate: "+1w",
    changeMonth: true,
    numberOfMonths: 1,
    minDate: dateToday,
    onSelect: function(selectedDate) {
        var option = this.id == "from" ? "minDate" : "maxDate",
            instance = $(this).data("datepicker"),
            date = $.datepicker.parseDate(instance.settings.dateFormat || $.datepicker._defaults.dateFormat, selectedDate, instance.settings);
        dates.not(this).datepicker("option", option, date);
    }
  });
  });

</script>
